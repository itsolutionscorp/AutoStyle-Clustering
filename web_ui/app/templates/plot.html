  <script src="{{ url_for('static', filename='owl/owl.carousel.js')}}"></script>
  <style>

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

.tooltip {
  position: absolute;
  max-width: 900px;
  max-height: 1200px;
  pointer-events: none;
}

</style>

<body style="position: relative; min-height: 120%">

    <!-- Begin page content -->
    <div class="wrapper" id="main-content">
      <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header" style="">
          <a class="navbar-brand" href="../">Autograding for Style</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="../">Home</a></li>
            <li class="active"><a href="../plot">Plot</a></li>
            <li><a href="../chain">Chain</a></li>
            <li><a href="../improve">Improve</a></li>
        </ul>
 <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
          <select class="form-control" name="directory">
            {% for d in directories %}
              {% if d == directory %}
                <option value="{{d}}" selected="selected">{{d}}</option>
              {% else %}
                <option value="{{d}}">{{d}}</option>
              {% endif %}
            {% endfor %}
          </select>
          <button type="submit" class="btn btn-success" style="background-color: #5cb85c; border-color: #4cae4c">Submit</button>
          </form>
        </div>       
      </div>
    </nav>

<script>
  var forms = document.querySelectorAll("form")
  var form = forms[0];
  form.addEventListener("submit", function(event) {
    event.preventDefault(); 
    var params = {"directory":form.elements.directory.value};
    var form_new = document.createElement("form");
    form_new.setAttribute("method", "post");
    form_new.setAttribute("action", '/submit_plot/');
    for(var key in params) {
        if(params.hasOwnProperty(key)) {
            var hiddenField = document.createElement("input");
            hiddenField.setAttribute("type", "hidden");
            hiddenField.setAttribute("name", key);
            hiddenField.setAttribute("value", params[key]);

            form_new.appendChild(hiddenField);
         }
    }

    document.body.appendChild(form_new);
    form_new.submit();

  });

</script>

    </div>

</div>
